<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Thumbnail Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gallery-container">
      <div id="thumbnail-wrapper">
        <div class="arrow top">
          <!-- <img src="./icons/arrow-up.png" alt="" srcset="" /> -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="16"
            width="16"
            viewBox="0 0 512 512"
          >
            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"
            />
          </svg>
        </div>
        <div id="thumbnail-container" class="slider-container">
          <div class="slider-wrapper">
            <img
              class="thumbnail"
              src="https://prasadn.360elevate.co/wp-content/uploads/2024/01/electrician-checks-operation-electrical-control-cabinet1-1.jpg"
              alt="Thumbnail 1"
            />
            <img
              class="thumbnail"
              src="https://prasadn.360elevate.co/wp-content/uploads/2024/01/electrician-tools-electrical-equipment-wiring-diagram-1.jpg"
              alt="Thumbnail 2"
            />
            <img
              class="thumbnail"
              src="https://prasadn.360elevate.co/wp-content/uploads/2024/01/electrician-checks-operation-electrical-control-cabinet1-1.jpg"
              alt="Thumbnail 3"
            />
            <img
              class="thumbnail"
              src="https://prasadn.360elevate.co/wp-content/uploads/2024/01/electrician-tools-electrical-equipment-wiring-diagram-1.jpg"
              alt="Thumbnail 1"
            />
            <img
              class="thumbnail"
              src="https://prasadn.360elevate.co/wp-content/uploads/2024/01/electrician-checks-operation-electrical-control-cabinet1-1.jpg"
              alt="Thumbnail 2"
            />
            <img
              class="thumbnail"
              src="https://prasadn.360elevate.co/wp-content/uploads/2024/01/electrician-tools-electrical-equipment-wiring-diagram-1.jpg"
              alt="Thumbnail 3"
            />
            <!-- Add more thumbnails as needed -->
          </div>
        </div>
        <div class="arrow bottom">
          <!-- <img src="./icons/arrow-down.png" alt="" srcset="" /> -->

          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="16"
            width="16"
            viewBox="0 0 512 512"
          >
            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
            />
          </svg>
        </div>
      </div>
      <div id="preview-container">
        <img
          id="main-image"
          src="https://prasadn.360elevate.co/wp-content/uploads/2024/01/electrician-checks-operation-electrical-control-cabinet1-1.jpg"
          alt="Main Image"
        />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
